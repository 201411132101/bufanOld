<div id="Layer3">
    <div style="text-indent: 2em;">
	    <p>1.设$\mathbb X$是非空有限集，$a\in \mathbb X$，将$\mathbb X$的子集分为含有$a$和不含有$a$的两类，证明这两类子集的个数一样多.</p>
		<p>2.用归纳法证明：$\mathbb P({a_1,a_2,\cdots,a_m})|=2^m$.</p>
		<p>3.如果$A,B$均为可数集，证明$A\times B$也是可数集.</p>
		<p>4.证明：集合$A$是无限集合当且仅当$A$等势于它的一个真子集.</p>
		<p>5.证明：(1)设$X$是无限集,$Y$是可数集,则$X$是可数集当且仅当存在单射$f:X\rightarrow Y$(2)至多可数集的并是至多可数的.</p>
	</div>
</div>
